
                        <!DOCTYPE html>
                        <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                body {
                  background-color: white; /* Ensure the iframe has a white background */
                }

                /* style.css */
.retro-terminal {
  background: #000;
  color: #00ff00;
  font-family: 'Orbitron', 'Courier New', monospace;
  padding: 12px;
}
.blink { animation: blink 1s infinite; }
.blink-slow { animation: blink 2s infinite; }
.btn-red {
  background: #300;
  color: #f00;
  border: 1px solid #f00;
  font-family: 'Cinzel', serif;
  text-shadow: 0 0 6px #f00;
}
.map-svg circle:hover { r: 8; stroke: #00ff00; stroke-width: 1; }


              </style>
                        </head>
                        <body>
                            <!-- index.html -->
<div id="monitor-screen" class="retro-terminal">
  <header class="header-bar">
    <span class="title">СПУТНИКОВЫЙ КОМПЛЕКС «ЗЕНИТ-7»</span>
    <span class="status blink">ОБЪЕКТ БУРАН-4: АКТИВЕН</span>
  </header>

  <div class="main-layout">
    <div id="orbital-map">
      <svg viewBox="0 0 1000 500" class="map-svg">
        <!-- Земля (упрощённая проекция) -->
        <path d="M0,250 L1000,250 ..." fill="#0a0a0a" stroke="#003300"/>
        <!-- Спутники -->
        <circle cx="320" cy="180" r="4" fill="#00ff00" class="satellite blink-slow"/>
        <circle cx="680" cy="210" r="6" fill="#ff0000" id="buran4"/>
      </svg>
    </div>

    <div id="event-log">
      <div class="log-entry">1991.12.25 23:47:01 — Потеря связи с Космос-2471</div>
      <div class="log-entry warn">1991.12.25 23:48:17 — Обнаружен аномальный ИК-сигнал: 63°N, 72°E</div>
      <div class="log-entry error blink">1991.12.25 23:51:03 — БУРАН-4: РЕЖИМ САМОЗАЩИТЫ</div>
    </div>
  </div>

  <nav class="control-panel">
    <button onclick="loadPage('radar')">РАДАР</button>
    <button onclick="loadPage('archive')">АРХИВ</button>
    <button class="btn-red" onclick="emergencyProtocol()">АВАРИЙНЫЙ ВЫЗОВ</button>
  </nav>
</div>



              <script>
                              // main.js
document.getElementById('buran4').addEventListener('click', () => {
  alert("⚠️ БУРАН-4\nКоординаты: 63°N, 72°E\nСтатус: АКТИВЕН\nПротокол: ОКО ЗВЕРЯ — ЗАГРУЖЕН");
  playSound('alert_beep.mp3');
});


              </script>
                        </body>
                        </html>
