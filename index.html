            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Стили для эффекта сканирования */
        .scan-effect {
            position: relative;
            overflow: hidden;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 255, 0, 0.3);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Стили для заголовков */
        .section-header {
            font-size: 20px;
            color: #0f0;
            margin: 20px 0 10px 0;
            text-align: center;
            text-shadow: 0 0 5px #0f0;
            letter-spacing: 2px;
        }

        .sub-header {
            font-size: 16px;
            color: #00f;
            margin: 10px 0;
            text-align: center;
        }

        /* Стили для кнопок */
        .btn {
            background: #00f;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #000;
            color: #0f0;
            border: 1px solid #00f;
        }

        .btn-secondary {
            background: #000;
            color: #0f0;
            border: 1px solid #00f;
        }

        .btn-secondary:hover {
            background: #00f;
            color: #000;
        }

        /* Стили для текстовых полей */
        .text-input {
            background: #000;
            border: 1px solid #00f;
            color: #0f0;
            padding: 5px 10px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .text-input:focus {
            border-color: #00f;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
        }

        /* Стили для таблиц */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .table th, .table td {
            border: 1px solid #00f;
            padding: 8px;
            text-align: left;
            color: #0f0;
        }

        .table th {
            background: rgba(0, 0, 255, 0.1);
        }

        .table tr:nth-child(even) {
            background: rgba(0, 0, 255, 0.05);
        }

        /* Стили для ссылок */
        .link {
            color: #00f;
            text-decoration: underline;
            cursor: pointer;
        }

        .link:hover {
            color: #0f0;
        }

        /* Стили для иконок */
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #00f;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* Стили для уведомлений */
        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 255, 0.8);
            color: #000;
            padding: 10px 20px;
            border: 1px solid #00f;
            z-index: 1000;
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #000;
            border: 2px solid #00f;
            padding: 20px;
            max-width: 500px;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-title {
            font-size: 20px;
            color: #0f0;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-text {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .modal-button {
            background: #00f;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .modal-button:hover {
            background: #000;
            color: #0f0;
            border: 1px solid #00f;
        }

        /* Стили для анимации загрузки */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00f;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
